<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <div class="container">
    <h1>Застосунок для пошуку фільмів</h1>

    <div class="search" id="search">
      <div class="search__group search__group--input">
        <label for="search" class="search__label-input">Пошук Фільма</label>
        <input type="search" class="search__input" placeholder="Починайте писати назву фільма">
      </div>
    </div>

    <div class="search__group search__group--checkbox">
      <input type="checkbox" class="search__checkbox" id="checkbox">
      <label for="checkbox" class="search__label-checkbox">Додати фільм до списку</label>
    </div>

    <div class="movies" id="movies-list">
    </div>
  </div>

  <script src="main.js" type="module"></script>

</body>

</html>
